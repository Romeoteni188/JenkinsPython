<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Libros</title>
</head>
<body>
    <h1>Inventario de Libros</h1>
    <table border="1">
        <tr>
            <th>Categoría</th>
            <th>Género</th>
            <th>Fecha</th>
            <th>Monto</th>
        </tr>
        {% for libro in inventario %}
        <tr>
            <td>{{ libro['Categoría'] }}</td>
            <td>{{ libro['Género'] }}</td>
            <td>{{ libro['Fecha'] }}</td>
            <td>{{ libro['Monto'] }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{{ url_for('add_book') }}">Agregar Libro</a>
</body>
</html>
